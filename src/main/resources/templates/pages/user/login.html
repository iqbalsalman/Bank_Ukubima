<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/user}">
<head>
    <meta charset="UTF-8"/>
    <title>Login Users</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <div class="alert alert-success" th:if="${sukses} != null" th:text="${sukses}"></div>
                <form  th:action="@{/user/login}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" type="text" name="username"  placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password"  name="password" type="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember Password</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="#" th:href="@{/user/registration}" >Register an Account</a>
                    <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
